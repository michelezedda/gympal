  <head>

    <!-- SEO Meta Tags -->

      name="description"
      content="GymPal: your ultimate workout buddy! Track your workouts, stay motivated, and reach your fitness goals."

      content="GymPal, workout app, fitness tracker, exercise buddy, workout motivation"

    <meta property="og:locale" content="en_US" />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="GymPal" />
    <meta name="application-name" content="GymPal" />
    <meta name="theme-color" content="#1f2937" />

    <link rel="icon" type="image/x-icon" href="/media/favicon.ico" />
    <link rel="apple-touch-icon" href="/media/apple-touch-icon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
